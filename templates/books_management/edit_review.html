{% extends "books_management/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card bg-base-100 p-6 rounded-lg shadow-md">
    <h3 class="text-xl font-bold mb-4">Edit Your Review for "{{ book.title }}"</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary mt-4">Save Changes</button>
        <a href="{% url 'book_detail' book.id %}" class="btn btn-primary mt-4">Cancel</a>
    </form>
</div>
{% endblock %}
